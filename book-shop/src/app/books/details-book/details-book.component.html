
<h2>Affichage du détail du livre {{book?.title}}</h2>

<div class="card" style="width: 18rem;" >
    <img src="{{book!.cover}}" class="card-img-top" alt="Couverture du livre{{book!.title}}">

    <div class="card-body">
      <h5 class="card-title">"{{book!.title}}"</h5>
      <p class="card-text">
         Auteur: {{book!.author}} <br>
         Date de publication : {{book!.publishDate | date : 'dd/MM/yyyy'}} <br>
         Prix: {{book!.price}} <br>
      </p>
      <a  class="btn btn-primary" (click)="hideDetails()">Cacher les détails</a>
    </div>
  </div>
